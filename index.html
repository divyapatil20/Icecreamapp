<html>
	<head>
	<title> Icecream & Toppings  by Divya </title>
	<style>
		* {font-size:60px; }
		body{background-image:url("im1.jpg");}
	</style>
	<script>
		function show()
		{
			event.preventDefault();
			let name = document.getElementById("name");
			let or = document.getElementById("or");
			let tf = document.getElementById("tf");
			let cs = document.getElementById("cs");
			let sp = document.getElementById("sp");
			let ans = document.getElementById("ans");
			
			let topping= "";
			if (or.checked)	topping+= "Oreo ";
			if (tf.checked)	topping+= "TF ";
			if (cs.checked)	topping+= "Chocolate syrup ";
			if (sp.checked)	topping+= "SP ";

			 


					
			if (name.value == "")
				{
					alert("name can not be empty");	
					ans.innerHTML= "";
					name.focus();
					return;
				}
			else if (name.value.trim() == "")
				{
					alert("name can not be spaces ");
					name.value="";
					ans.innerHTML= "";
					name.focus();
					return;
				}
	
		
			let msg = "name  " +  name.value  + " toppings  " +  topping;
			ans.innerHTML = msg;
		}
	</script>
	</head>
	<body>
	<center>
	<h1> Icecream App</h1>
	<form onsubmit="show()" >
	<input type="text"  placeholder="Enter icecream name" id="name"/>
	<br><br>
	<input type="checkbox" id="or"/> Oreo
	<input type="checkbox" id="tf"/> TF
	<input type="checkbox" id="cs"/> Chocolate syrup
	<input type="checkbox" id="sp"/> SP
	
	<br><br>
	<input type="submit" value="order"/>
	</form>
	<h2 id="ans"></h2>
	</center>
	</body>
</html>
